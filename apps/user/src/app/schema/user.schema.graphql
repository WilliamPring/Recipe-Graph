scalar JSON
enum ContactType {
  PHONE
  EMAIL
  ADDRESS
}


type User @key(fields: "id") {
  id: ID!
  userName: String!
  contact: [Contact]
}

type Contact {
    type: ContactType
    value: String!
}

extend type Query {
  getUser(id: ID!): User
}

input ContactInput {
  type: ContactType!
  value: String!
}
input UserInput {
  id: ID
  userName: String!
  contact: [ContactInput]
}

extend type Mutation {
  createUser(input: UserInput!) : User
  updateUser(input: UserInput!) : User
}